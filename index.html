<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meteo app</title>
</head>
<body>
    <nav id="navbar">
        <h1 id="nav-left">App</h1>
        <h1 id="nav-right">meteo</h1>
    </nav>
    <div id="container"> 
        <form>
            <input type="text" placeholder="Inserisci qui la località" onfocus="this.value=''">
            <button>Cerca</button>
        </form>

        <div id="degree-container">
            <p id="degree"></p>
            <p id="symbol"></p>
        </div>
        <p id="city"></p>

        <ul>
            <li id="umidity">Umidità</li>
            <li id="description">Descrizione</li>
            <li id="sunrise">Alba</li>
            <li id="sunset">Tramonto</li>
        </ul>
        <div >
            <img id="earth" src="./images/pexels-pixabay-87651.jpg" alt="">
        </div>
    </div>


    <script src="./interface.js"></script>
    <script src="./weather.js"></script>
    <script src="app.js"></script>
</body>
</html>
